{% extends 'en/base.html' %}
{% load staticfiles %}

{% block title %}{{ title }}{% endblock %}

{% block indexcontent %}

{% if is_list %}
 {% for new in news %}
 <a href="{% url 'news' new.id %}" style="color:red;font-size:40px">{{  new.title }}</a><br>
{{ new.date }}<hr>
{% endfor %}
{% else %}
 {{ news.title }}<br>
  {{ news.date }}<br>
 {{ news.context }}<hr>
{% endif %}


{% endblock %}
